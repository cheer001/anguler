<div class="heroes-container">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <div class="btn-container">
          <div class="badge">{{ hero.id }}</div>
          <button type="button" class="name">
            {{ hero.name }}
          </button>
        </div>
      </a>
    </li>
  </ul>
</div>
