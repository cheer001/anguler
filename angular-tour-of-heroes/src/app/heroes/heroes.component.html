<div class="heroes-container">
  <h2>My Heroes</h2>
  <div class="add-hero-container">
    <div class="input-container">
      <label for="new-hero">Hero name: </label>
      <input id="new-hero" #heroName />
    </div>
    <button
      type="button"
      class="add-button"
      (click)="addHero(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </div>
  <div class="heroes">
    <div *ngFor="let hero of heroes">
      <div class="hero-operator">
        <div class="btn-container" routerLink="/detail/{{ hero.id }}">
          <div class="badge">{{ hero.id }}</div>
          <button type="button" class="name">
            {{ hero.name }}
          </button>
        </div>
        <button
          class="delete-hero"
          type="button"
          title="delete hero"
          (click)="deleteHero(hero.id)"
        >
          x
        </button>
      </div>
    </div>
  </div>
</div>
